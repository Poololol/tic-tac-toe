<!doctype html>

<html>

<head>
    <!-- https://pyscript.com/@examples/antigravity/latest -->
    <!-- Recommended meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">

    <!-- PyScript CSS -->
    <link rel="stylesheet" href="https://pyscript.net/releases/2024.1.1/core.css">
    <link rel="stylesheet" href="./stylesheets/tictactoe.css" />
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

    <!-- This script tag bootstraps PyScript -->
    <script type="module" src="https://pyscript.net/releases/2024.11.1/core.js"></script>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/pyodide/v0.26.4/full/pyodide.js"></script>
    <script type="text/javascript">
        async function main() {
            let pyodide = await loadPyodide();
            await pyodide.loadPackage("micropip");
            const micropip = pyodide.pyimport("micropip");
        }
        main();
    </script>
    
    <!-- for splashscreen -->
    <style>
        #loading { outline: none; border: none; background: transparent }
    </style>
    <script type="module">
        const loading = document.getElementById('loading');
        addEventListener('py:ready', () => loading.close());
        loading.showModal();
    </script>

    <title>Tic Tac Toe</title>
</head>

<body>
    <dialog id="loading">
            <h1>Loading...</h1>
    </dialog>
    
    <nav class="navbar" style="background-color: #000000">
        <div class="app-header">
            <a class="title" href="" style="color: #f0ab3c">Tic-tac-toe v0.3.5</a>
        </div>
    </nav>
    
    <section class="pyscript">
        <script type="py" src="./main.py" config="./pyscript.toml"></script>
    </section>

</body>
</html>
